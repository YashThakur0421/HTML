    <h2>Feedback Form</h2>
    <form action="service/">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Write your name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Write your email">
        <br>
        <label for="Message">Message:</label>
        <br>
        <textarea name="Message" id="Message" cols="30" rows="4"></textarea>
        <br>
        <label for="rate">Rate us our of 5:</label>
        <br>
        <input type="radio" name="number" id="1" value="1">
        <label for="number">1</label><br>
        <input type="radio" name="number" id="2" value="2">
        <label for="number">2</label><br>
        <input type="radio" name="number" id="3" value="3">
        <label for="number">3</label><br>
        <input type="radio" name="number" id="4" value="4">
        <label for="number">4</label><br>
        <input type="radio" name="number" id="5" value="5">
        <label for="number">5</label><br>

        <button>Send your message!</button>
    </form>
